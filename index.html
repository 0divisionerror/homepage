<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@omesis_ray" />

    <meta property="og:title" content="おめシスのホームページ" />
    <meta property="og:locale" content="ja_JP" />
    <meta
      name="description"
      content="バーチャル双子Youtuber「おめがシスターズ」のおめがレイ、おめがリオのホームページです！"
    />
    <meta
      property="og:description"
      content="バーチャル双子Youtuber「おめがシスターズ」のおめがレイ、おめがリオのホームページです！"
    />
    <meta property="og:site_name" content="おめシスのホームページ" />
    <meta
      property="og:image"
      content="https://omegasisters.github.io/homepage/images/ogp.png"
    />
    <script type="application/ld+json">
      {
        "description": "バーチャル双子Youtuber「おめがシスターズ」のおめがレイ、おめがリオのホームページです！",
        "@type": "WebSite",
        "url": "/",
        "name": "おめシスのホームページ",
        "image": "/homepage/images/background.gif",
        "headline": "おめシスのホームページ",
        "@context": "https://schema.org"
      }
    </script>

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Share -->
    <script
      defer
      src="https://platform.twitter.com/widgets.js"
      id="twitter-wjs"
    ></script>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/solid.css"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>
      おめシスのホームページ |
      第１回おめシスのホームページをプルリクだけで更新していったらどうなるの？企画
    </title>
  </head>
  <body>
    <div class="main">
      <div class="section hero">
        <figure class="hero__bg">
          <div class="hero__inner__bg"></div>
        </figure>
        <div class="hero__logo">
          <h1 class="logo">Ω Sisters</h1>
          <div class="logo-sub">おめがシスターズ</div>
        </div>
      </div>

      <div class="section introduction">
        <div class="box">
          <p>
            バーチャル双子Youtuber「おめがシスターズ」のおめがレイ、おめがリオのホームページです！
          </p>
          <p>おめシスの2人で歌を歌ったり、いろんな企画に挑戦していきます！</p>
        </div>
        <iframe
          class="video lazy"
          title="【バーチャル双子Youtuber】はじめまして！おめがシスターズです！【自己紹介】"
          data-src="https://www.youtube.com/embed/GgHx7ljXs08"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <div class="box playlist">
          <h2>
            <a
              href="https://www.youtube.com/playlist?list=PLjUYRJfqz5WuCvIcDw6a_maOwZN7ic4ja"
              target="_blank"
              rel="noopener noreferrer"
            >
              ⭐【初心者向け】すごい面白い動画
            </a>
          </h2>

          <div class="videos" id="beginner-playlist"></div>
        </div>
      </div>

      <div class="section links">
        <div class="box">
          <h2><i class="fab fa-youtube"></i>YouTube</h2>
          <a
            href="https://www.youtube.com/channel/UCNjTjd2-PMC8Oo_-dCEss7A"
            target="_blank"
            rel="noopener noreferrer"
            >おめがシスターズ [Ω Sisters]</a
          >
        </div>
        <div class="box">
          <h2><i class="fab fa-twitter"></i>Twitter</h2>

          <div class="profiles">
            <a
              href="https://twitter.com/omesis_ray"
              target="_blank"
              rel="noopener noreferrer"
              class="profile"
            >
              <div class="image">
                <img
                  class="lazy"
                  src="./images/ray_icon_mini.jpg"
                  data-src="./images/ray_icon.jpg"
                  alt="omesis_ray"
                />
              </div>

              <div>
                <h3>おめがレイ</h3>
                @omesis_ray
              </div>
            </a>

            <a
              href="https://twitter.com/omesis_rio"
              target="_blank"
              rel="noopener noreferrer"
              class="profile"
            >
              <div class="image">
                <img
                  class="lazy"
                  src="./images/rio_icon_mini.jpg"
                  data-src="./images/rio_icon.jpg"
                  alt="omesis_rio"
                />
              </div>

              <div>
                <h3>おめがリオ</h3>
                @omesis_rio
              </div>
            </a>
          </div>
        </div>
        <div class="box">
          <h2><i class="fas fa-gifts"></i>FAN BOX</h2>
          <a
            href="https://www.pixiv.net/fanbox/creator/31737746"
            target="_blank"
            rel="noopener noreferrer"
            >pixiv FANBOX</a
          >
        </div>
        <div class="box">
          <h2><i class="fas fa-envelope"></i>Contact</h2>
          <a
            href="https://upd8.jp/contact_us/index.html"
            target="_blank"
            rel="noopener noreferrer"
            >お問い合わせはこちらから</a
          >
        </div>
        <div class="box">
          <h2><i class="fab fa-github"></i>GitHub</h2>
          <a
            href="https://github.com/omegasisters/homepage"
            target="_blank"
            rel="noopener noreferrer"
            >プルリク待ってます！！！！</a
          >
        </div>
        <div class="box">
          <a
            class="share-button"
            href="https://twitter.com/intent/tweet?text=%23おめシスはいいぞ &url=https://omegasisters.github.io/homepage"
          >
            #おめシスはいいぞ
          </a>
        </div>
        <div id="react"></div>
      </div>

      <div
        id="top-to-unchan"
        class="c-unchan c-unchan--fixedBottom"
        title="トップに戻る"
      >
        <div class="c-unchan__inner">
          <div class="c-unchan__tsuno">
            <div class="c-unchan__tsuno__inner"></div>
          </div>
          <div class="c-unchan__toguro c-unchan__toguro--top"></div>
          <div class="c-unchan__toguro c-unchan__toguro--middle">
            <div class="c-unchan__eye c-unchan__eye--left">
              <div></div>
            </div>
            <div class="c-unchan__eye c-unchan__eye--right">
              <div></div>
            </div>
          </div>
          <div class="c-unchan__toguro c-unchan__toguro--bottom"></div>
          <div class="c-unchan__mouth">
            <div class="c-unchan__mouth__inner">
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/loaders/GLTFLoader.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/controls/OrbitControls.js"></script>
      <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.production.min.js"
      ></script>
      <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      ></script>
      <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.min.js"></script>
      <script
        type="text/javascript"
        src="./assets/js/lazyload.js"
        defer
      ></script>
      <script
        type="text/javascript"
        src="./assets/js/ytplaylist.js"
        defer
      ></script>
      <script
        type="text/javascript"
        src="./assets/js/scroll-to-top.js"
        defer
      ></script>
      <script type="text/babel" src="./assets/js/App.jsx" defer></script>
    </div>
  </body>
</html>
